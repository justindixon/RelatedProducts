<template>
  <div style="background-color: white;">
    <div
      class="slds-box slds-box_x-small slds-text-heading_medium slds-text-align_center slds-m-around_x-small"
    >
      Customers Also Purchased
      <lightning-carousel>
        <template for:each={products} for:item="product">
          <lightning-carousel-image
            sytle="object-fit: contain;"
            key={product.Id}
            src={product.srcURL}
            header={product.Name}
            description={product.Description}
            alternative-text={product.Name}
            onclick={navigateToViewProductPage}
            data-id={product.Id}
            data-value={product.URLlink}
          >
          </lightning-carousel-image>
        </template>
      </lightning-carousel>
    </div>
  </div>
</template>
